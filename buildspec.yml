version: 0.2
phases:
  install:
#    runtime-versions:
#        docker: 18
    commands:
      - apt-get update -y
#      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
#      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
    - echo Logging in to Amazon ECR....
    - aws --version
    - docker --version
    # update the following line with your own region
#    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 011590240448.dkr.ecr.us-east-1.amazonaws.com
#    - docker build -t drf-membership .
#    - docker tag drf-membership:latest 011590240448.dkr.ecr.us-east-1.amazonaws.com/drf-membership:latest
#    - docker push 011590240448.dkr.ecr.us-east-1.amazonaws.com/drf-membership:latest
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 011590240448.dkr.ecr.us-east-1.amazonaws.com
    - COMMIT_HASH=$(echo $CODEBUILD_SOURCE_VERSION | cut -c 1-7)
    - IMAGE_TAG=${COMMIT_HASH:=latest}
    - REPOSITORY_URI=011590240448.dkr.ecr.us-east-1.amazonaws.com/drf-membership
  build:
    commands:
    - echo Build started on `date`
    - echo Building the Docker image...
    # update the following line with the name of your own ECR repository
    - docker build -t $REPOSITORY_URI:latest .
    # update the following line with the URI of your own ECR repository (view the Push Commands in the console)
    - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
    - echo Build completed on `date`
    - echo pushing to repo
    # update the following line with the URI of your own ECR repository
    - docker push $REPOSITORY_URI:latest
    - docker push $REPOSITORY_URI:$IMAGE_TAG
    - echo Writing image definitions file...
    #- printf '[{"ImageURI":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json
    - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json

