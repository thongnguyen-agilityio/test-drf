      description: 'Add product to cart.


        Create new or increase product quantity if cart item is already exists'
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id004
              properties:
                status:
                  enum:
                  - SHOPPING
                  - WAITING
                  - IN_PROGRESS
                  - SHIPPING
                  - PAID
                  - CANCELED
                  description: The order status
                total_amount:
                  type: number
                  description: Total amount before applying coupon and points
                  minimum: 0
                shipping_address:
                  type: integer
                  nullable: true
                  description: The shipping address
                coupon:
                  type: integer
                  nullable: true
                  description: The coupon
